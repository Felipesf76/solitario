<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solitario</title>
  <link rel="stylesheet" href="css/solitario.css">
  <script src="js/solitario.js"></script>
</head>
<body>
  <div class="container">
    <div id="header">
      <section class="title-flex">
        <h1>Juego del solitario</h1>
        <img src="img/logoVIU.png" alt="logo VIU" height="80px" width="150px">
      </section>
      <section class="information">
        <h2>
          Tiempo:<span id="time">00:00:00</span>
        </h2>
        <h2>
          Movimientos:<span id="movements">0</span>
        </h2>
      </section>
    </div>
    <section class="game">
      <div class="top-part">
        <div id="board" class="board">
          <span id="counter_board">0</span>
        </div>
        <div id="stock" class="card">
          <span id="counter_stock">0</span>
        </div>
      </div>
      <div class="bottom-part">
        <div id="foundation1" class="card">
          <span id="counter_foundation1">0</span>
        </div>
        <div id="foundation2" class="card">
          <span id="counter_foundation2">0</span>
        </div>
        <div id="foundation3" class="card">
          <span id="counter_foundation3">0</span>
        </div>
        <div id="foundation4" class="card">
          <span id="counter_foundation4">0</span>
        </div>
      </div>
    </section>
    <section class="buttons">
      <button id="reboot">Reiniciar</button>
    </section>
  </div>
</body>
</html>
